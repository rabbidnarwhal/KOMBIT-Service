<div nz-col [nzPush]="4" [nzSpan]="16" class="empty" *ngIf="!products.length">
  <p>There are no post!!</p>
</div>

<ng-container *ngFor="let product of products">
  <div [class.skeleton-container]="isLoading" nz-col [nzPush]="4" [nzSpan]="16">
    <nz-skeleton [nzLoading]="isLoading" [nzActive]="true" [nzAvatar]="true">
      <nz-card *ngIf="product.id" class="card-container">
        <div nz-col [nzSpan]="16">
          <h1>{{product.productName}}</h1>
        </div>
        <div nz-col [nzSpan]="8">
          <span *ngIf="uid && product.posterId === uid" class="extra-label" (click)="editProduct(product.id, product.posterId)">
            <i class="anticon anticon-edit"></i>
          </span>
          <span *ngIf="uid && product.posterId === uid" class="extra-label">
            <a nz-popconfirm nzTitle="Are you sure delete this post?" (nzOnConfirm)="deleteProduct(product.id)">
              <i class="anticon anticon-delete"></i>
            </a>
          </span>
        </div>
        <div nz-col [nzSpan]="8" class="image-container">
          <img src="{{product.fotoPath}}" />
        </div>
        <div nz-col [nzSpan]="16" class="product-desctiption">
          <p>Company Name: {{product.companyName}}</p>
          <p>Holding Name: {{product.holdingName}}</p>
          <p>Category: {{product.categoryName}}</p>
          <p *ngIf="product.isIncludePrice">{{product.currency}}. {{product.price | number}}</p>
        </div>
        <div nz-col [nzSpan]="24" class="extra-action">
          <!-- <span class="extra-label icon-container" (click)="openGooglePlay()">
            <img class="icon-image" src="../../../assets/images/comment.png" />
            <label>Post Comment</label>
          </span> -->
          <span class="extra-label" routerLink="{{'/product/' + product.id}}">Read More</span>
          <!-- <span class="extra-label" (click)="openGooglePlay()">Feature</span>
          <span class="extra-label" (click)="openGooglePlay()">Benefit</span> -->
        </div>
      </nz-card>
    </nz-skeleton>
  </div>
</ng-container>

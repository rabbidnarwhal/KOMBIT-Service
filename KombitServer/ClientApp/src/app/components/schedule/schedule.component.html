<app-header-modal [header]="header"></app-header-modal>

<ng-template #customCellTemplate let-day="day" let-locale="locale">
  <div class="cal-cell-top" [class.event-added]="day.badgeTotal> 0">
    <!-- <span class="cal-day-badge" *ngIf="day.badgeTotal> 0">{{ day.badgeTotal }}</span> -->
    <span class="cal-day-number">{{ day.date | calendarDate:'monthViewDayNumber':locale }}{{showMonth(day.date)}}</span>
    <!-- <span class="cal-day-month"></span> -->
  </div>
</ng-template>

<nz-spin [nzSpinning]="isLoading" [nzSize]="'large'">
  <div class="row text-center">
    <div class="calendar-container">
      <mwl-calendar-month-view
        [viewDate]="viewDate"
        [events]="events"
        [activeDayIsOpen]="activeDayIsOpen"
        [cellTemplate]="customCellTemplate"
        (dayClicked)="dayClicked($event.day.events)">
      </mwl-calendar-month-view>
    </div>
  </div>
</nz-spin>
